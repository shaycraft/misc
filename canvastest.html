<html>
<head>
	<title>Html5 Canvas test</title>
	<script type="text/javascript">
		var x = 0,y = 0;
		var stepx = 1;
		var stepy = 1;
		var c;
		var ctx;
		var width = 1200;
		var height = 200;

		window.onload = function() {
		 	c= document.getElementById("canvas");
			console.log(c);
			ctx = c.getContext("2d");
		}

		setInterval(function() {
			//console.log('x = ' + x + ', y = ' + y);
			ctx.fillStyle = "#FF0000";
			ctx.fillRect(x,y,2,2);
			
			if (x > width)
			{
				stepx = -1;
				//console.log('stepx = -1');
			}
			else if (x < 0)
			{
				stepx = 1;
				//console.log('stepx = 1');
			}
			if (y > height)
			{
				stepy = -1;
				//console.log('stepy = -1');
			}
			else if (y < 0)
			{
				stepy = 1;
				//console.log('stepy = 1');
			}
			
			x = x + stepx;
			y = y + stepy;
			
			//console.log('I drew that shit');
		}, 3);
	</script>
</head>
<body>
	<canvas id="canvas" width="1200" height=200" style="border: 1px solid;" />
</body>
</html>
